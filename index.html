<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="src/bmi_ui.js"></script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=http://www.smartbmicalculator.com/"/>
    </noscript>
    <form>
      Metric
      <input type="radio" name="toggle" value="false" id="metricradio">
      <input type="radio" name="toggle" value="true" id="imperialradio">
      Imperial<br />

      <div style="display: block" class="metric">
        <div  style="display:inline-block;">
          <label>Weight in kg</label><br />
          <input type="number" id="mweight" name="weight" placeholder="Weight in kg">
        </div>
        <div  style="display:inline-block;">
          <label>Height in cm</label><br />
          <input type="number" id="height" placeholder="Height in cm">
        </div>
      </div>

      <div style="display: block" class="metric">
        <div  style="display:inline-block;">
          <label>Weight in lb</label><br />
          <input type="number" id="weight" name="weight" placeholder="Weight in kg">
        </div>
        <div  style="display:inline-block;">
          <label>Height</label><br />
          <input type="number" id="ft" min="0" max="9">ft
          <input type="number" id="in" min="0" max="9">in
        </div>
      </div>


      <input type="button" id="calculate" value="Calculate">
    </form>
    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>
    </div>
  </body>
</html>
