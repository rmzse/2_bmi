<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="src/bmi_ui.js"></script>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=http://www.smartbmicalculator.com/"/>
    </noscript>


    <form>
      <div>
        Metric
        <input type="radio" name="toggle" value="false" id="metricradio" checked="checked">
        <input type="radio" name="toggle" value="true" id="imperialradio">
        Imperial<!-- <br /> -->
      </div>

      <div  style="display:inline;" class="metric">
        <div style="display:inline-block;">
          Weight<br />
          <input type="number" id="mweight" name="weight" placeholder="Weight in kg">
        </div>
        <div style="display:inline-block;">
          Height<br />
          <input type="number" id="height" placeholder="Height in cm">
        </div>
      </div>

      <div style="display:inline;" class="imperial">
        <div  style="display:inline-block;">
          Weight<br />
          <input type="number" id="iweight" name="weight" placeholder="Weight in lb">
        </div>
        <div style="display:inline-block;">
          Height<br />
          <div style="display:inline-block;">
              <input type="number" id="ft" min="0" max="9" placeholder="ft">
          </div>
          <div style="display:inline-block;">
            <input type="number" id="in" min="0" max="9" placeholder="in">
          </div>
        </div>
      </div>

      <input type="button" id="calculate" value="Calculate">
    </form>
    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>
    </div>



    <div class="row">

        <div class="large-9 large-offset-1 medium-9 medium-offset-1 small-9 small-offset-1 end columns">
          <div class="row">
            <div class="large-12  medium-12 small-12 end columns">
            calc text<br />
            </div>
          </div>
            <div class="row">
              <div class="large-9 medium-9 small-9 columns">
                calc inputs
              </div>
              <div class="large-3 medium-3 small-3 end columns">
                calc btn
              </div>
            </div>
          <div class="row">
            <div class="large-12  medium-12 small-12 end columns">
              <span id="display_value"></span>
              <span id="display_message"></span>
            </div>
          </div>
        </div>

    </div>



    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
