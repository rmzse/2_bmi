<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>BMI Calculator</title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="src/bmi_ui.js"></script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=http://www.smartbmicalculator.com/"/>
    </noscript>

    <div class="row">
      <div class="large-6 medium-6 columns">
        <div class="primary callout">
          <p><strong>This is a 6 column section in a row.</strong> Each of these includes a div.callout element so you can see where the columns are - it's not required at all for the grid.</p>
        </div>
      </div>
    </div>

<div id="main" style="text-align: center">

      <div class="row">
        <div class="large-6 medium-6 columns">
          <div class="primary callout">
            <form>
              <label>Metric</label>
              <input type="radio" name="toggle" value="false" id="metricradio" checked="checked">
              <input type="radio" name="toggle" value="true" id="imperialradio">
              <label>Imperial</label><br />
              <div class="large-4 medium-4 columns">
                <label>Input Label</label>
                <input type="text" id="weight" placeholder="Weight">
              </div>
              <div class="large-4 medium-4 columns">
                <label>Input Label</label>
                <input type="text" id="height" placeholder="Height">
              </div>
                <a href="#" id="calculate" value="Calculate" class="success button">
            </form>
          </div>
        </div>
      </div>

    </div>

    <span id="display_value"></span>
    <span id="display_message"></span>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
