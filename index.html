<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="src/bmi_ui.js"></script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=http://www.smartbmicalculator.com/"/>
    </noscript>
    <form>
      Metric
      <input type="radio" name="toggle" value="false" id="metricradio" checked="checked">
      <input type="radio" name="toggle" value="true" id="imperialradio">
      Imperial<br />
      <div style="display:inline-block;" class="metric">
        <label>Weight</label><br />
        <input type="text" id="mweight" name="weight" placeholder="Weight in kg">
      </div>
      <div style="display:inline-block;" class="imperial">
        <label>Weight</label><br />
        <input type="text" id="iweight" name="weight" placeholder="Weight in lb">
      </div>
      <div style="display:inline-block;" class="metric">
        <label>Height</label><br />
        <input type="text" id="height" placeholder="Height in cm" class="metric">
      </div>
      <div style="display:inline-block;" class="imperial">
        <label>Height</label><br />
        <input type="number" name="feet" min="0" max="9">ft
        <input type="number" name="in" min="0" max="9">in
      </div>
      <input type="button" id="calculate" value="Calculate">
    </form>
    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>
    </div>
  </body>
</html>
