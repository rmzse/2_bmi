<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <script src="src/person.js"></script>
    <script src="src/bmi_calculator.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="src/bmi_ui.js"></script>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; URL=http://www.smartbmicalculator.com/"/>
    </noscript>


    <form>
      <div>
        <label>Metric</label>
        <input type="radio" name="toggle" value="false" id="metricradio" checked="checked">
        <input type="radio" name="toggle" value="true" id="imperialradio">
        <label>Imperial</label><!-- <br /> -->
      </div>

      <div  style="display:inline;" class="metric">
        <div style="display:inline-block;">
          <label>Weight</label><br />
          <input type="number" id="mweight" name="weight" placeholder="Weight in kg">
        </div>
        <div style="display:inline-block;">
          <label>Height</label><br />
          <input type="number" id="height" placeholder="Height in cm">
        </div>
      </div>

      <div style="display:inline;" class="imperial">
        <div  style="display:inline-block;">
          <label>Weight</label><br />
          <input type="number" id="iweight" name="weight" placeholder="Weight in lb">
        </div>
        <div style="display:inline-block;">
          <label>Height</label><br />
          <div style="display:inline-block;">
              <input type="number" id="ft" min="0" max="9" placeholder="ft">
          </div>
          <div style="display:inline-block;">
            <input type="number" id="in" min="0" max="9" placeholder="in">
          </div>
        </div>
      </div>

      <input type="button" id="calculate" value="Calculate">
    </form>
    <div>
      <span id="display_value"></span>
      <span id="display_message"></span>
    </div>




    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
